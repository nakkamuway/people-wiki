databases:
  - name: people-wiki-db
    databaseName: peoplewiki

services:
  - type: web
    name: people-wiki
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: people-wiki-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.11"
